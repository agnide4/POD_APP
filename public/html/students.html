<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD | E-Learning</title>
    <script src="../js/vendor/jquery.js"></script>
    <script src="https://kit.fontawesome.com/d22ca23eb9.js" crossorigin="anonymous"></script>
    
    <!-- foundation CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    
    <!-- Foundation Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    
    <!-- custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="../css/foundation.css">
    <!-- <link rel="stylesheet" type="text/css" href="/public/css/foundation.min.css"> -->
\   <link rel="stylesheet" type="text/css" href="../css/app.css">
  </head>

<body>
  <!-- Nav bar -->
  <nav class="top-bar topbar-responsive">
    <div class="top-bar-title">
      <a class="topbar-responsive-logo" href="#"><strong>POD | E-Learning</strong></a>
    </div>
    <div id="topbar-responsive" class="topbar-responsive-links">
      <div class="top-bar-right">
        <ul class="menu simple vertical medium-horizontal">
          <li><a href="#">Home</a></li>
          <li><a href="#">Instructors</a></li>
          <li><a href="#">Students</a></li>
          <li><a href="#">Support</a></li>
          <li>
            <button type="button" a href="#" class="button login-button hollow topbar-responsive-button">Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- hero content -->
  <div class="students-hero middle-content-section">
    <div class="hero-content-section">
      <h1 class="">Student Portal</h1>
      <p class="subheader">Manage your courses and lessons all in one place!</p>
      <button class="button large">Courses</button>
      <button class="button large">Lessons</button>
    </div>
  </div>

  <!-- student courses -->
  <section>
    <div class="row courses-row">
          <div class="basic-card small-4 columns">
              <div class="basic-card-image">
                  <img src="https://placeimg.com/640/480/animals" a href="#">
              </div>
              <div class="basic-card-content content callout secondary">
                  <h5>Calculus</h5>
                  <p>Fall Semester 11th Grade Calculus</p>
              </div>
          </div>
          <div class="basic-card small-4 columns">
              <div class="basic-card-image">
                  <img src="https://placeimg.com/640/480/animals" a href="#">
              </div>
              <div class="basic-card-content content callout secondary">
                  <h5>AP Physics</h5>
                  <p>Fall Semester 11th Grade AP Physics</p>
              </div>
          </div>
          <div class="basic-card small-4 columns">
              <div class="basic-card-image">
                  <img src="https://placeimg.com/640/480/animals" a href="#">
              </div>
              <div class="basic-card-content content callout secondary">
                  <h5>AP History</h5>
                  <p>Fall Semester 11h Grade AP History</p>
              </div>
          </div>
    </div>
</section>

<!-- pop-up email form -->
<div class="contact-panel" id="contact-panel" data-toggler=".is-active">
  <a class="contact-panel-button" data-toggle="contact-panel">Contact us</a>
  <form action="">
    <div class="row">
      <label>Full name *
        <input type="text" placeholder="Full name">
      </label>
    </div>
    <div class="row">
      <label>Email *
        <input type="email" placeholder="Email address">
      </label>
    </div>
    <div class="row">
      <label>Message *
        <textarea placeholder="Describe your needs" rows="3"></textarea>
      </label>
    </div>
    <div class="contact-panel-actions">
      <button class="cancel-button" data-toggle="contact-panel">Nevermind</button>
      <input type="submit" class="button submit-button" value="Submit">
    </div>
  </form>
</div>

<script src="../js/vendor/what-input.js"></script>
<script src="../js/vendor/foundation.js"></script>
<script src="../js/student.js"></script>
</body>
</html>
